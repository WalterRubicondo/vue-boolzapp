<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/master.css">
  </head>
  <body>
    <div id="root">
      <div class="side-left">
        <div class="nav">
          <div class="account">
            <img src="./assets/img/avatar_io.jpg" alt="">
            <div class="account-information">
              <p>Walter</p>
            </div>
          </div>
          <div class="controls">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notification">
          <i class="fas fa-bell-slash"></i>
          <div class="">
            <p class="text-notification">Ricevi notifiche di nuovi messaggi</p>
            <p class="desktop">Attiva le notifiche desktop</p>
          </div>
        </div>
        <div class="search">
          <button type="button" name="button"><i class="fas fa-search"></i></button>
          <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="contacts">
          <div class="contact" v-for="info in contacts">
            <div class="left">
              <img :src="'./assets/img/' +info.avatar+ '.jpg'" alt="">
              <div class="info-contact">
                <p class="name-contact"> {{ info.name }} </p>
                <p class="messagge-contact"> Ciao </p>
              </div>
            </div>
            <div class="right">
              <span class="date"> GG/MM/AAAA </span>
            </div>
          </div>
        </div>
      </div>
      <div class="side-right">
        <div class="nav">
          <div class="account">
            <img src="./assets/img/_1.jpg" alt="">
            <div class="account-information">
              <p>Michele</p>
              <span class="date">Ultimo accesso oggi alle ore GG/MM/AAAA oo:mm:ss </span>
            </div>
          </div>
          <div class="controls">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="background">
          <div class="chat" v-for="(message, i) in contacts[0].messages">
              <p :class="(contacts[0].messages[i].status == 'received' ? 'received' : 'send')"
              > {{ message.text }} <span class="date">Data</span></p>
          </div>
        </div>
        <div class="message-area">
          <i class="far fa-smile"></i>
          <input type="text" name="" value="" placeholder="Scrivi un messaggio">
          <i class="fas fa-paper-plane"></i>
          <i class="fas fa-microphone"></i>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
